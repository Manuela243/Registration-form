<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration-form.css">
  </head>
  <body>
    <div class="Container">
        <form method="post" action="">
	<h1>Registration Form</h1>
<!--Used fieldset to group content, in YT they used div again
this seems more easier to read and style-->
<!--TODO make border of fieldset INVISABLE-->
    <fieldset>
<!--Use for (label) + id (input) to connect them-->
<div class="content">
	<div class="input-box">
        <label for="name">Full name:
        <input id="name" type="text" placeholder="Enter full name" name="name" required>
        </label>
    </fieldset>
    <fieldset>
        <label for="username">Username:
        <input id="username" type="text" placeholder="Enter your username" name="username" required>
        </label>
    </fieldset>
    <fieldset>
        <label for="email">Email:
        <input id="email" type="text" placeholder="Enter your email" name="email" required>
        </label>
    </fieldset>
    <fieldset>
        <label for="phone">Phone number:
        <input id="phone" type="text" placeholder="Enter your phone number" name="phone" required>
        </label>
    </fieldset>
    <fieldset>
        <label for="password">Password:
        <input id="password" type="text" placeholder="Enter new password" name="password" required pattern="[a-z0-5]{8,}" minlength="6">
        </label>
    </fieldset>
    <fieldset>
        <label for="confirm-password">Confirm Password:
        <input id="confirm-password" type="text" placeholder="Confirm your password" name="confirm-password" required>
        </label>
    </div>
    </div>
    </fieldset>
    <legend> Gender (required)
        <label for="male"> Male
            <input type="radio" id="male" name="gender">
        </label>
        <label for="female"> Female
            <input type="radio" id="female" name="gender">
        </label>
        <label for="other"> Other
            <input type="radio" id="other" name="gender">
        </label>
    </legend>
    <div class="terms-and-conditions">
<!--TODO add diff colors in CSS when clicking the link--><!--TODO Add uppercase in unsusb-->
        <p>By clicking Sign up, you agree to our <a href="#" onclick="return false;">Terms</a>, <a href="#" onclick="return false;">Privacy Policy</a> and <a href="#" onclick="return false;">Cookies Policy.</a>
            You may receive email/SMS notifications from Us and can opt out at any time. To <a href="#" onclick="return false;">unsubscribe</a> use provided link.
        </p>
<!--*Since this is an example, all links will NOT lead to anything outside of the webpage*-->
<!--*Added "onclick" cause I do not want my link to become something else, for it to get # added to it*-->
    </div>
</div>
</form>
  </body>
</html>
